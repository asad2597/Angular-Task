<div class="relative pt-24 w-full h-screen">
  <div
    class="flex flex-col z-0 items-center justify-between lg:flex-row mt-4 md:m-4 lg:m-6"
  >
    <div class="flex flex-col items-center w-1/2">
      <div class="text-5xl font-bold">
        <h1 class="text-dark2">Top Projects</h1>
        <h1 class="text-blue1">best experience</h1>
      </div>
      <div class="mt-6">
        <button (click)="modal.onLoginClicked()" *ngIf="!auth.isAuthenticated"
          class="py-2 px-4 mx-4 bg-blue1 rounded hover:bg-blue2 text-white uppercase"
        >
          Get Started
        </button>
        <button
          class="py-2 px-4 mx-4 rounded hover:bg-light4 text-dark2 uppercase"
        >
          Learn More
        </button>
      </div>
    </div>
    <div class="flex z-0 w-1/2 mt-6 lg:mt-0">
      <img
        src="../../assets/projectimage.jpg"
        alt="project image"
        class="w-full z-0"
      />
    </div>
  </div>
</div>
