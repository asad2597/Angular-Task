<div class="relative">
<input
  type="text"
  [formControl]="control"
  [type]="type"
  placeholder="something"
  class="peer placeholder-transparent h-8 w-64 p-2 text-sm border border-dark2/50 outline-none rounded focus:border focus:border-blue2"
/>
<label class="absolute pointer-events-none text-sm bg-white px-1 -top-3.5 left-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-dark2/75  peer-placeholder-shown:top-1
              peer-focus:text-blue1 peer-focus:-top-3.5 peer-focus:text-sm transition-all duration-200">
  {{placeholder}}
</label>
<ng-container *ngIf="control.touched && control.dirty">
    <p class="text-red-400 px-2 w-64 text-xs" *ngIf="control.errors?.['required']">Field is required!</p>
    <p class="text-red-400 px-2 w-64 text-xs" *ngIf="control.errors?.['minlength']">Name must be minimum 3 characters long!</p>
    <p class="text-red-400 px-2 w-64 text-xs" *ngIf="control.errors?.['email']">Please provide a valid email!</p>
    <p class="text-red-400 px-2 w-64 text-xs" *ngIf="control.errors?.['pattern']">
      Password must contain at least 8 characters, 1 uppercase letter, 1 lowercase
      letter and 1 number!
    </p>
    <p class="text-red-400 px-2 w-64 text-xs" *ngIf="control.errors?.['noMatch']">Passwords do not match!</p>
    <p class="text-red-400 px-2 w-64 text-xs" *ngIf="control.errors?.['emailTaken']">Email already exist!</p>
  </ng-container>
</div>
