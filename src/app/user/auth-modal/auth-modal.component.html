<app-modal modalID="auth">
  <!-- Tab heading -->
  <div heading>
    <h1  class="pt-2 font-medium" *ngIf="isLogin">Login</h1>
    <h1  class="pt-2 font-medium" *ngIf="isSignUp">SignUp</h1>
  </div>
<!-- Tabs-Container -->
  <app-tabscontainer>
    <!-- Login Tab -->  
    <app-tab tabTitle="Login">
      <app-login ></app-login>
    </app-tab>
    <!-- Signup Tab -->  
    <app-tab tabTitle="Register">
      <app-register ></app-register>
    </app-tab>
  </app-tabscontainer>
  
</app-modal>
