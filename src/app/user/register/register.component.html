<app-alert *ngIf="showAlert" [color]="alertColor">{{ alertMsg }}</app-alert>

<form action="" [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <div class="flex flex-col w-72 pt-6 pb-4 items-center justify-center">
      <!--UserName input-->
      <div class="relative flex flex-col mb-6">
        <app-input [control]="name" placeholder="Name"></app-input>  
      </div>

      <!--Email input -->
      <div class="relative box-border flex flex-col mb-4">
        <app-input [control]="email" type="email" placeholder="Email"></app-input>
      </div>

      <!--Password input -->
      <div class="box-border flex flex-col mb-4">
        <app-input [control]="password" type="password" placeholder="Password"></app-input>
      </div>

      <!--Confirm Password input -->
      <div class="relative box-border flex flex-col mb-4">
        <app-input [control]="confirm_password" type="password" placeholder="Confirm password"></app-input>
      </div>
      <!-- Register Button -->
      <button [disabled]="registerForm.invalid" 
              class="bg-blue1 px-6 py-1 mt-2 rounded text-white hover:bg-blue2 
                    disabled:opacity-50 disabled:bg-blue1">
        Register
      </button>
    </div>
  </form>
