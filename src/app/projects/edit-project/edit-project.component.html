<app-modal modalID="editProject">
  <div class="px-6 py-6">
    <form #editForm="ngForm" (click)="setValue(editForm)">
      <div class="flex flex-row">
        <div class="flex flex-col mr-6 gap-6">
          <!-- input project title -->
          <div class="relative box-border flex flex-col mb-4">
            <input
              type="text"
              [(ngModel)]="project.title"
              name="title"
              placeholder="Title"
              #title="ngModel"
              required
              class="peer placeholder-transparent h-8 w-64 p-2 text-sm border border-dark2/50 outline-none rounded focus:border focus:border-blue2"
            />
            <label
              class="absolute pointer-events-none text-sm bg-white px-1 -top-3.5 left-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-dark2/75 peer-placeholder-shown:top-1 peer-focus:text-blue1 peer-focus:-top-3.5 peer-focus:text-sm transition-all duration-200"
            >
              Title
            </label>
           
            <p
              *ngIf="title.errors && title.touched && title.dirty"
              class="text-sm text-red-500"
            >
              Field is required!
            </p>
          </div>
  
          <!-- input project framework -->
  
          <div class="relative box-border flex flex-col mb-4">
            <input
              type="text"
              [(ngModel)]="project.framework"
              name="framework"
              placeholder="Framework"
              #framework="ngModel"
              required
              class="peer placeholder-transparent h-8 w-64 p-2 text-sm border border-dark2/50 outline-none rounded focus:border focus:border-blue2"
            />
            <label
              class="absolute pointer-events-none text-sm bg-white px-1 -top-3.5 left-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-dark2/75 peer-placeholder-shown:top-1 peer-focus:text-blue1 peer-focus:-top-3.5 peer-focus:text-sm transition-all duration-200"
            >
              Framework
            </label>
            <p
              *ngIf="framework.errors && framework.touched && framework.dirty"
              class="text-sm text-red-500"
            >
              Field is required!
            </p>
          </div>
        </div>
        <div class="flex flex-col mr-6 gap-6">
          <!-- input project budget -->
  
          <div class="relative box-border flex flex-col mb-4">
            <input
              type="number"
              [(ngModel)]="project.budget"
              name="budget"
              placeholder="Budget"
              #budget="ngModel"
              required
              class="peer h-8 w-64 p-2 text-sm border border-dark2/50 outline-none rounded focus:border focus:border-blue2"
            />
            <label
              class="absolute pointer-events-none text-sm bg-white px-1 -top-3.5 left-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-dark2/75 peer-placeholder-shown:top-1 peer-focus:text-blue1 peer-focus:-top-3.5 peer-focus:text-sm transition-all duration-200"
            >
              Budget
            </label>
            <p
              *ngIf="budget.errors && budget.touched && budget.dirty"
              class="text-sm text-red-500"
            >
              Field is required!
            </p>
          </div>
  
          <!-- input project duration -->
  
          <div class="relative box-border flex flex-col mb-4">
            <input
              type="number"
              [(ngModel)]="project.duration"
              name="duration"
              placeholder="Duration in days"
              #duration="ngModel"
              required
              class="peer placeholder-transparent h-8 w-64 p-2 text-sm border border-dark2/50 outline-none rounded focus:border focus:border-blue2"
            />
            <label
              class="absolute pointer-events-none text-sm bg-white px-1 -top-3.5 left-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-dark2/75 peer-placeholder-shown:top-1 peer-focus:text-blue1 peer-focus:-top-3.5 peer-focus:text-sm transition-all duration-200"
            >
              Duration in days
            </label>
            <p
              *ngIf="duration.errors && duration.touched && duration.dirty"
              class="text-sm text-red-500"
            >
              Field is required!
            </p>
          </div>
        </div>
      </div>
  
      <!-- input project details -->
  
      <div class="my-6">
        <div class="relative mb-3">
          <textarea
            type="text"
            name="details"
            [(ngModel)]="project.details"
            class="peer block min-h-[auto] w-full rounded border bg-transparent px-3 py-[0.32rem] focus:border focus:border-blue2 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Project Details"
          ></textarea>
          <label
            for="projectDetails"
            class="absolute pointer-events-none text-sm bg-white px-1 -top-3.5 left-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-dark2/75 peer-placeholder-shown:top-1 peer-focus:text-blue1 peer-focus:-top-3.5 peer-focus:text-sm transition-all duration-200"
            >Project Details</label
          >
        </div>
      </div>
      <!-- submit button -->
  
      <div class="flex items-center justify-end">
        <button
          [disabled]="editForm.invalid || insubmission"
          class="mt-4 px-4 py-2 text-white tracking-wide rounded bg-blue1 hover:bg-blue2 disabled:opacity-50 disabled:bg-blue1"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
  <h1>{{project.title}}</h1>
  <h1>{{project.framework}}</h1>
  <h1>{{project.budget}}</h1>
  <h1>{{project.duration}}</h1>
  <h1>{{project.details}}</h1>
  <h1>{{project.status}}</h1>
  <h1>{{project.uid}}</h1>
</app-modal>
